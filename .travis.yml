language: php

php:
  - '5.6'
  - '7.0'
  - '7.1'
  - hhvm

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true

addons:
  code_climate:
    repo_token: c38710b15f389e3e301035942caa6351dcf0436b06d1ed5c92fb5db80bd8064e

after_success:
  - vendor/bin/test-reporter
